name: Task1

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest numpy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 task1 --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 task1 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Install task1 package
        run: |
          pip install -e task1/
      - name: Task1 full score
        run: |
          pytest --pyargs abbyy_course_cvdl_t1
      - name: Task1 first error
        run: |
          pytest --pyargs abbyy_course_cvdl_t1 -x